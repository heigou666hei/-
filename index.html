<script>
const firebaseConfig = {
  apiKey: "AIzaSyAhjKdLVR0JQVYtpRx0lMX6IiVrELDFegk",
  authDomain: "heigou-5949f.firebaseapp.com",

  measurementId: "G-GK1684KLJJ"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const syncRef = db.ref("syncRoom1");
const clientId = Math.random().toString(36).slice(2);

let syncEnabled = false;
let syncing = false;

/* DOM */
const input = document.getElementById('input');
const output = document.getElementById('output');
const generateBtn = document.getElementById('generate');
const pasteBtn = document.getElementById('paste');
const clearBtn = document.getElementById('clear');
const statusEl = document.getElementById('status');
const progressInner = document.getElementById('progress-inner');
const currentTextEl = document.getElementById('current-text');
const syncToggle = document.getElementById('syncToggle');

let activeRow = null;
let lineRows = [];
let currentIndex = -1;
let totalCount = 0;

/* Sync toggle */
syncToggle.addEventListener("click", () => {
  syncEnabled = !syncEnabled;
  syncToggle.textContent = syncEnabled ? "ğŸ”„ åŒæ­¥ï¼šå¼€å¯" : "ğŸ”„ åŒæ­¥ï¼šå…³é—­";
});

/* Sync send */
function syncFull(text, index){
  if (!syncEnabled || syncing) return;
  syncRef.set({ text, index, from:clientId, ts:Date.now() });
}

function syncIndexOnly(index){
  if (!syncEnabled || syncing) return;
  syncRef.update({ index, from:clientId, ts:Date.now() });
}

/* Sync receive */
syncRef.on("value", snap => {
  const data = snap.val();
  if (!data) return;
  if (!syncEnabled) return;
  if (data.from === clientId) return;

  syncing = true;

  if (typeof data.text === "string" && data.text !== input.value){
    input.value = data.text;
    doGenerateFromText(data.text);
  }
  if (typeof data.index === "number"){
    currentIndex = data.index;
    if (lineRows[currentIndex]) markActiveRow(lineRows[currentIndex]);
    updateStatus();
  }

  syncing = false;
});

/* UI Logic */
function updateStatus(){
  if (!totalCount){
    statusEl.textContent = "è¿˜æœªç”Ÿæˆå†…å®¹";
    progressInner.style.width = "0%";
    return;
  }
  const now = currentIndex >= 0 ? currentIndex+1 : 0;
  statusEl.textContent = `å½“å‰è¿›åº¦ï¼š${now} / ${totalCount}`;
  progressInner.style.width = `${(now/totalCount)*100}%`;
}

function markActiveRow(row){
  if (activeRow && activeRow !== row) activeRow.classList.remove('row-active');
  row.classList.add('row-active');
  activeRow = row;

  const txt = row.querySelector('.line-text');
  currentTextEl.textContent = txt ? txt.textContent : "";
  row.scrollIntoView({behavior:"smooth", block:"nearest"});
}

function createLineRow(text, num, index){
  const row = document.createElement("div");
  row.className = "line-row";

  const n = document.createElement("div");
  n.className = "line-num";
  n.textContent = num;

  const span = document.createElement("span");
  span.className = "line-text";
  span.textContent = text;

  const btn = document.createElement("button");
  btn.className = "copy-btn";
  btn.textContent = "å¤åˆ¶";

  btn.addEventListener("click", async ()=>{
    await navigator.clipboard.writeText(text);
    currentIndex = index;
    markActiveRow(row);
    updateStatus();
    syncIndexOnly(index);

    btn.textContent = "å·²å¤åˆ¶";
    btn.disabled = true;
    setTimeout(()=>{ btn.textContent="å¤åˆ¶"; btn.disabled=false; },600);
  });

  row.appendChild(n);
  row.appendChild(span);
  row.appendChild(btn);
  return row;
}

async function copyNextLine(){
  if (!lineRows.length) return;
  let next = currentIndex + 1;
  if (next >= lineRows.length) next = 0;

  const row = lineRows[next];
  const txt = row.querySelector(".line-text").textContent;

  await navigator.clipboard.writeText(txt);
  currentIndex = next;
  markActiveRow(row);
  updateStatus();
  syncIndexOnly(next);
}

document.addEventListener("keydown", e=>{
  if (e.key === "Enter" && document.activeElement !== input){
    e.preventDefault();
    copyNextLine();
  }
});

/* Generate list */
function doGenerateFromText(text){
  const lines = text.split(/\r?\n/).map(l=>l.trim()).filter(l=>l);
  output.innerHTML="";
  lineRows=[];
  activeRow=null;
  currentIndex=-1;
  totalCount=lines.length;
  currentTextEl.textContent="è¿˜æ²¡æœ‰é€‰ä¸­ä»»ä½•å¥å­ã€‚";

  if (!lines.length){
    output.innerHTML = "<div class='empty-tip'>å†…å®¹ä¸ºç©ºã€‚</div>";
    updateStatus();
    return;
  }

  lines.forEach((line,i)=>{
    const m = line.match(/^\s*(\d{1,3})\s*[:).ã€ï¼\.]?\s+(.*)$/);
    let num, pure;
    if (m && m[2].trim()){
      num = m[1];
      pure = m[2].trim();
    } else {
      num = (i+1).toString();
      pure = line;
    }
    const row = createLineRow(pure, num, i);
    lineRows.push(row);
    output.appendChild(row);
  });

  updateStatus();
}

generateBtn.addEventListener("click", ()=>{
  doGenerateFromText(input.value);
  syncFull(input.value, -1);
});

pasteBtn.addEventListener("click", async ()=>{
  const txt = await navigator.clipboard.readText();
  if (txt){
    input.value = txt;
    doGenerateFromText(txt);
    syncFull(txt, -1);
  }
});

clearBtn.addEventListener("click", ()=>{
  input.value="";
  output.innerHTML="<div class='empty-tip'>è¯·å…ˆåœ¨ä¸Šæ–¹ç²˜è´´æ–‡æœ¬ã€‚</div>";
  lineRows=[];

  currentTextEl.textContent="è¿˜æ²¡æœ‰é€‰ä¸­ä»»ä½•å¥å­ã€‚";
  updateStatus();
  syncFull("", -1);
});

</script>
